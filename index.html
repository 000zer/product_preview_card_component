<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">
 
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
      </div>
      <div class="card-content">
        <div class="card-category">PERFUME</div>
        <div class="card-title">Gabrielle Essence Eau De Parfum</div>
        <div class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</div>
        <div class="card-price">
          <span class="price-discount">$149.99</span><span class="price-regular">$169.99</span>
        </div>
        <button class="btn-cart">
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kostek</a>.
  </div>
  </footer>
</body>

</html>
